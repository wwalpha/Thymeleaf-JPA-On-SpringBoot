<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
	rel="stylesheet" />
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
<link rel="stylesheet"
	th:href="@{/DataTables-1.10.16/css/dataTables.bootstrap4.min.css}" />
<script type="text/javascript"
	th:src="@{/DataTables-1.10.16/js/dataTables.bootstrap4.min.js}"></script>
</head>
<body>
<div class="container">
	<p th:if="${validationError}" th:text="${validationError}">validation error</p>
	<form action="#" th:action="@{/detail/test}" th:object="${detailForm}" method="post">
	  <div class="form-group">
	    <label for="name">商品名</label>
		<input
		  type="text"
		  class="form-control"
		  id="name"
		  placeholder="商品名"
		  th:field="*{product.name}"
		>
	  </div>
	  <div class="form-group">
	    <label for="price">価格</label>
		<input
		  type="text"
		  class="form-control"
		  id="price"
		  placeholder="価格"
		  th:field="*{product.price}"
		>
	  </div>
	  <button type="submit" class="btn btn-primary" th:if="${detailForm.kbn.equals('1')}">登録</button>
	  <button type="submit" class="btn btn-primary" th:if="${detailForm.kbn.equals('2')}">戻る</button>
	  <button type="submit" class="btn btn-primary" th:if="${detailForm.kbn.equals('3')}">更新</button>
	  <button type="submit" class="btn btn-primary" th:if="${detailForm.kbn.equals('4')}">削除</button>
	</form>
</div>
</body>
</html>
